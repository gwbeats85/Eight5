<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eight5 Music</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Music container: smaller and centered */
    #music {
      background-color: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 8px;
      margin: 40px auto;
      max-width: 400px; /* adjust this value to your liking */
      text-align: center;
    }
    #music .playlist {
      margin: 20px 0;
    }
    /* Each track is a flex row: title on left, time on right */
    #music .track {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      cursor: pointer;
      transition: background-color 0.2s;
    }
    #music .track:last-child {
      border-bottom: none;
    }
    #music .track:hover {
      background-color: rgba(255,255,255,0.1);
    }
    #music .track .time {
      font-size: 0.8rem;
      color: #888;
    }
    /* Invert the default audio controls so they're white */
    #music audio {
      width: 100%;
      margin-top: 15px;
      filter: invert(1);
    }
  </style>
</head>
<body>
  <div class="social-icons">
    <a href="#" id="fb-link"><img src="fb.png" alt="Facebook" style="filter:none;width:30px;height:30px;"></a>
    <a href="#" id="ig-link"><img src="ig.png" alt="Instagram" style="filter:none;width:30px;height:30px;"></a>
    <a href="#" id="yt-link"><img src="yt.png" alt="YouTube" style="filter:none;width:30px;height:30px;"></a>
  </div>

  <section id="music">
    <div class="playlist">
      <div class="track" data-src="Goodwill - New Life.mp3">
        <span class="title">New Life</span>
        <span class="time"></span>
      </div>
      <div class="track" data-src="Goodwill - Hey Hey.mp3">
        <span class="title">Hey Hey</span>
        <span class="time"></span>
      </div>
    </div>
    <audio id="audioPlayer" controls>
      <source src="Goodwill - New Life.mp3" type="audio/mpeg">
      Your browser doesn’t support the audio element.
    </audio>
  </section>

  <script src="script.js"></script>
  <script>
    // Populate durations for each track when metadata is loaded
    document.addEventListener('DOMContentLoaded', () => {
      const tracks = document.querySelectorAll('.track');
      tracks.forEach(track => {
        const file = track.getAttribute('data-src');
        const tempAudio = new Audio(file);
        tempAudio.addEventListener('loadedmetadata', () => {
          const mins = Math.floor(tempAudio.duration / 60);
          const secs = Math.floor(tempAudio.duration % 60).toString().padStart(2, '0');
          track.querySelector('.time').textContent = \`\${mins}:\${secs}\`;
        });
      });
    });
  </script>
</body>
</html>

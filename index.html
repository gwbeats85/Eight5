<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eight5 Music</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Custom music player styling */
    #music {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 8px;
      margin: 40px auto;
      max-width: 500px;
      text-align: center;
    }
    #music .playlist {
      margin: 20px 0;
      padding: 0;
    }
    #music .track {
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: background-color 0.2s;
    }
    #music .track:last-child {
      border-bottom: none;
    }
    #music .track:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    #music audio {
      width: 100%;
      margin-top: 15px;
      filter: invert(1);
    }
  </style>
</head>
<body>
  <div class="social-icons">
    <a href="#" id="fb-link"><img src="fb.png" alt="Facebook" style="filter:none;width:30px;height:30px;"></a>
    <a href="#" id="ig-link"><img src="ig.png" alt="Instagram" style="filter:none;width:30px;height:30px;"></a>
    <a href="#" id="yt-link"><img src="yt.png" alt="YouTube" style="filter:none;width:30px;height:30px;"></a>
  </div>
  <section id="music">
    <div class="playlist">
      <div class="track" data-src="Goodwill - New Life.mp3">New Life</div>
      <div class="track" data-src="Goodwill - Hey Hey.mp3">Hey Hey</div>
    </div>
    <audio id="audioPlayer" controls>
      <source src="Goodwill - New Life.mp3" type="audio/mpeg" />
      Your browser doesnâ€™t support the audio element.
    </audio>
  </section>
  <script src="script.js"></script>
</body>
</html>
